{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Reliable HVAC & Appliance repair services serving Frisco, TX and surrounding cities since 2020."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#2F80ED">
    <meta name="msapplication-TileColor" content="#2F80ED">
    <meta name="theme-color" content="#2F80ED">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    {% if REVIEW_SCHEMA_JSON %}
    <script type="application/ld+json">
      {{ REVIEW_SCHEMA_JSON|safe }}
    </script>
    {% endif %}
    <title>{{ company_name }}</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script>
        window.DJANGO_CONTEXT = {
          adminEmail: "{{ admin_email|escapejs }}",
          companyName: "{{ company_name|escapejs }}",
          primaryColor: "{{ primary_color|escapejs }}",
          accentColor: "{{ accent_color|escapejs }}",
          csrfToken: "{{ csrf_token|escapejs }}",
          alertColor: "{{ alert_color|escapejs }}",
          warningColor: "{{ warning_color|escapejs }}",
          successColor: "{{ success_color|escapejs }}",
        };
      </script>
    </div>

  </body>
</html>
